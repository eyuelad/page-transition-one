<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transition with Barba.js</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@barba/core@2.9.7/dist/barba.umd.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body data-barba="wrapper">
    <div class="bg-slate-50 text-slate-700">
      <header class="bg-white">
        <nav class="container mx-auto py-6 px-5 px-md-8">
          <ul class="flex">
            <li><a class="mr-4" href="index.html">Home</a></li>
          </ul>
        </nav>
      </header>

      <main
        class="page container mx-auto py-6 px-5 px-md-8"
        data-barba="container"
        data-barba-namespace="home"
      >
        <div id="home">
          <section
            class="section section-1 relative py-10 md:py-16 md:flex justify-between space-y-6 md:space-10 xl:space-20"
          >
            <div class="section__image--container md:w-5/12 md:order-2">
              <img
                class="section__image w-full object-cover aspect-[1.2] md:aspect-[0.8] 2xl:aspect-[1.2]"
                src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
                alt="section image"
              />
            </div>

            <div class="section__text md:w-1/2 flex items-center">
              <div>
                <h1 class="text-4xl font-bold mb-6 md:mb-8">
                  The Power of Barba.js
                </h1>
                <div class="mb-6 md:mb-8 text-lg md:text-xl">
                  Click the button below if you want to see a slick page
                  transition.
                </div>

                <a
                  class="inline-block py-4 px-6 rounded-md bg-gradient-to-b from-sky-300 to-red-400 text-white shadow-lg shadow-red-600/20 transition-all duration-300 hover:translate-y-0.5 hover:shadow-none font-bold"
                  href="/transition-one.html"
                >
                  Transition one
                </a>
              </div>
            </div>
          </section>

          <section
            class="section section-2 relative py-10 md:py-16 md:flex justify-between space-y-6 md:space-10 xl:space-20"
          >
            <div class="section__image--container md:w-5/12">
              <img
                class="section__image w-full object-cover aspect-[1.2] md:aspect-[0.8] 2xl:aspect-[1.2]"
                src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
                alt="section image"
              />
            </div>

            <div class="section__text md:w-1/2 flex items-center">
              <div>
                <h1 class="text-4xl font-bold mb-6 md:mb-8">
                  The Blue Orange, Sweet!
                </h1>
                <div class="mb-6 md:mb-8 text-lg md:text-xl">
                  The same transition but from the left (unless you are on a
                  mobile device).
                </div>

                <a
                  class="inline-block py-4 px-6 rounded-md bg-sky-600 text-white shadow-lg shadow-sky-600/20 transition-all duration-300 hover:translate-y-0.5 hover:shadow-none font-bold"
                  href="/transition-two.html"
                >
                  Transition two
                </a>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
